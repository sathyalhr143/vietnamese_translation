services:
  - type: web
    name: vietnamese-translation-streamlit
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run streamlit_app.py --server.port=8501 --server.headless=true"
    envVars:
      - key: OPENAI_API_KEY
        scope: build,runtime
        sync: false
      - key: SOURCE_LANGUAGE
        value: vi
      - key: TARGET_LANGUAGE
        value: en
      - key: WHISPER_MODEL_SIZE
        value: small
      - key: AUDIO_SAMPLE_RATE
        value: "16000"
      - key: AUDIO_CHUNK_DURATION
        value: "10"
      - key: DB_PATH
        value: translations.db
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: "3.11"
